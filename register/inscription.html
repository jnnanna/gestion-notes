<!DOCTYPE html>
<html class="light" lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscription — GradeScanner</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">tailwind.config = {darkMode: 'class', theme:{extend:{colors:{primary:'#135bec','background-light':'#f6f6f8','background-dark':'#101622'},fontFamily:{display:['Lexend','sans-serif']}}}};</script>
  <style>body{font-family:Lexend, sans-serif}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-lg">
    <header class="mb-6 text-center">
      <div class="inline-flex items-center gap-3 justify-center">
        <div class="flex items-center justify-center size-10 rounded-xl bg-primary text-white p-3">
          <span class="material-symbols-outlined icon-filled text-2xl">security</span>
        </div>
        <div class="flex flex-col">
          <h1 class="text-2xl font-bold leading-none">EduSecure</h1>
        </div>
      </div>
      <p class="text-sm text-[#4c669a] mt-2">Créer un compte</p>
    </header>

    <main class="bg-white dark:bg-[#1a202c] rounded-xl border border-[#e7ebf3] dark:border-gray-700 p-6 shadow-sm">
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col-span-1">
          <label class="text-sm font-medium">Prénom</label>
          <input type="text" placeholder="Prénom" class="w-full h-12 rounded-lg border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-gray-800 px-4 focus:outline-none" />
        </div>
        <div class="col-span-1">
          <label class="text-sm font-medium">Nom</label>
          <input type="text" placeholder="Nom" class="w-full h-12 rounded-lg border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-gray-800 px-4 focus:outline-none" />
        </div>

        <div class="col-span-1 md:col-span-2">
          <label class="text-sm font-medium">Adresse e‑mail</label>
          <input type="email" placeholder="votre@exemple.com" class="w-full h-12 rounded-lg border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-gray-800 px-4 focus:outline-none" />
        </div>

        <div>
          <label class="text-sm font-medium">Mot de passe</label>
          <input type="password" placeholder="••••••••" class="w-full h-12 rounded-lg border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-gray-800 px-4 focus:outline-none" />
        </div>
        <div>
          <label class="text-sm font-medium">Confirmer mot de passe</label>
          <input type="password" placeholder="••••••••" class="w-full h-12 rounded-lg border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-gray-800 px-4 focus:outline-none" />
        </div>

        <div class="md:col-span-2 flex items-center gap-3 mt-2">
          <input type="checkbox" id="agree" class="w-4 h-4" />
          <label for="agree" class="text-sm text-[#4c669a]">J'accepte les <a href="#" class="text-primary">conditions d'utilisation</a></label>
        </div>

        <div class="md:col-span-2">
          <button class="w-full h-12 rounded-lg bg-primary text-white font-bold">Créer mon compte</button>
        </div>

        <div class="md:col-span-2 text-center text-sm text-[#4c669a]">
          Déjà inscrit ? <a href="connexion.html" class="text-primary font-medium">Se connecter</a>
        </div>
      </form>
    </main>

    <footer class="mt-4 text-xs text-center text-[#4c669a]">
      <p>Université — Département • © 2025</p>
    </footer>
  </div>
</body>
</html>
